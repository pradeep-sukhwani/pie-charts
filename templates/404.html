{% extends 'base.html' %}
{% load staticfiles %}

{% block title_block %} 404 {% endblock %}

{% block content_body %}
    <div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="error-template">
                <h2>Oops!</h2>
                <h3>404 User Not Found</h3>
                <div class="error-details">
                    Login to view this page
                </div>
                <hr />
                <div class="error-actions">
                    <a href="{% url 'all-apis:home-template' %}" class="btn btn-primary"><span class="fa fa-home"></span>
                        Take Me Home </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
